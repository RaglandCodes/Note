<html>
  <head>
    <title>Note | Sign in</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 96%;
        height: 100%;
        margin: 0;
        padding: 0 2%;
        font-family: "Poppins", sans-serif;
      }
      h1 {
        text-align: center;
      }
      h2 {
        font-size: 17px;
        margin: 8px 0 0 0;
      }
      input {
        font-size: 15px;
        padding: 2px;
      }
      #signin-button {
        display: inline-block;
        background-color: white;
        border: 1px solid black;
        font-size: 15px;
        padding: 3px;
      }
      #btn-new-note {
        width: 90%;
        margin: 0 5%;
      }
      .note {
        border: 1px solid gray;
        font-size: 14px;
        width: 90%;
        margin: 3px auto;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Note</h1>
    <h2>Sign in</h2>
    <input type="text" placeholder="User Name" id="text-field-user-name" value="ra" />
    <button id="signin-button">Sign in</button>
    <h2>Your notes</h2>
    <button id="btn-new-note">+ New note</button>
    <div id="div-your-notes">
      <!--<div class="your-note note">
        <div class="note-content">OK now buy and get this from the shop</div>
      </div>-->
    </div>
    <h2>Other's notes</h2>

    <script>
      const btnSingin = document.getElementById("signin-button");
      const btnNewNow = document.getElementById("btn-new-node");
      const divYourNotes = document.getElementById("div-your-notes");
      const textFieldUserName = document.getElementById("text-field-user-name");

      btnSingin.addEventListener("click", () => {
        let userName = textFieldUserName.value;
        if (userName.length < 1) {
          alert("Enter a proper username ðŸ“›");
        } else {
          // let xhttp = new XMLHttpRequest();
          // xhttp.open("GET", `http://localhost:2020/usernotes?user=${userName}`, true);
          // xhttp.send();
          fetch("/graphql", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json"
            },
            body: JSON.stringify({
              query: `{ users(user:"${userName}") {   	
                user

                }

              // <div class="your-note note">
              //   <div class="note-content">${user['content']}</div>
              // </div>
              // `);
              divYourNotes.innerHTML = ""
              for(const user of data.data.users)
              {
                divYourNotes.innerHTML += 
                `
              <div class="your-note note">
                <div class="note-content">${user['content']}</div>
              </div>
              `
              }
              

            });
        }
      });
    </script>
